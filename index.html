<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>React-1</title>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            const [count, setCount] = React.useState(0)
            const [text, setText] = React.useState('')
            const [show, setShow] = React.useState(true)
            const [select, setSelect] = React.useState('')
            const holder = "Ismingizni kiriting: "
            const hldr = "Parol yarating: "
            const delCount = () => {
                if (count) {
                    setCount(count - 1)
                }

            }
            const checkText = () => {
                if (!text) {
                    return "Ma'lumot kiritmadingiz"
                } else if (text.length < 5) {
                    return "5 tadan kam ma'lumot kiritdingiz"
                } else if (text.length == 5) {
                    return "5 ta ma'lumot kiritdingiz"
                } else if (text.length > 5) {
                    return "5 tadan ko'p ma'lumot kiritdingiz"

                }
                 else {
                    return text
                }
            }
            return (
                <div className="container">
                    <div className="boxes">
                        <div className="box">
                            <button onClick={delCount}>-</button>
                            <h2>{count}</h2>
                            <button onClick={() => setCount(count + 1)}>+</button>
                            <button onClick={() => setCount(count + +prompt(`Son kiriting: `))}>increment</button>
                        </div>
                        <input
                            type="text"
                            placeholder={holder}
                            value={text}
                            onChange={(e) => setText(e.target.value)
                            }
                        />
                        <h3>{checkText()}</h3>
                        <button onClick={() => setText('')}>del Input</button>
                        <div className="box">
                            <input type={show ? 'password' : 'text'}
                                placeholder={hldr} />
                            <button className="btn" onClick={() => setShow(!show)}>
                                {
                                    show ?
                                        <img src="./hidden.png" alt="" />
                                        : <img src="./eye.png" alt="" />
                                }
                            </button>
                        </div>
                        <div className="box">
                            <h2>Faoliyatingiz turini tanlang:</h2>

                            <select onChange={(e) => setSelect(e.target.value)
                            }>
                                <option >O'qimayman</option>
                                <option >O'qiyman</option>
                                <option >Ishlayman</option>
                                <option >Ishsizman</option>
                            </select>
                            <h2>{select}</h2>
                        </div>
                    </div>
                </div>

            )
        }
        const root = document.getElementById('root')
        const app = ReactDOM.createRoot(root)
        app.render(<App />)
    </script>
</body>

</html>
